<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/_mainLayout :: layout( ~{::section#body} )}">

<section id="body">
  <div class="row justify-content-center  w-100 p-3">
    <div class="col-md-6">
      <div class="card border">
        <h4 class="card-header text-center">ÃŽnregistrare</h4>
        <div class="card-body">
          <form th:object="${registerUser}" th:action="@{/auth/register}" method="POST">

            <!-- Firstname input -->
            <div class="mb-4 mt-4">
              <input th:field="*{firstName}" type="text" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Prenume</label>
            </div>

            <!-- Lastname input -->
            <div class="mb-4">
              <input th:field="*{lastName}" type="text" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Nume</label>
            </div>

            <!-- Email input -->
            <div class="mb-4">
              <input th:field="*{email}" type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <input th:field="*{password}" type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div class="mb-4">
              <!-- Default radio -->
              <div class="form-check">
                <input value="true" class="form-check-input" type="radio" name="writer" id="flexRadioDefault1" />
                <label class="form-check-label" for="flexRadioDefault1"> Editor </label>
              </div>

              <!-- Default checked radio -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="writer" id="flexRadioDefault2" checked value="false" />
                <label class="form-check-label" for="flexRadioDefault2"> Cititor </label>
              </div>
             
            </div>


            <th:block th:if="${errors}">
              <th:block th:each="item : ${errors}">
                <div th:text="${item}" class="alert alert-danger" role="alert">
                </div>
              </th:block>
            </th:block>

            <div class="col-md-6 offset-md-3">
              <button type="submit" class="btn btn-primary btn-block">
                Sign in
              </button>
            </div>



          </form>

        </div>
      </div>
    </div>
  </div>


</section>
